# Configuration du logging Java Util Logging (JUL)
# Niveau de logging global
.level=WARNING

# Niveaux sp√©cifiques pour Hibernate
org.hibernate.level=WARNING
org.hibernate.jpa.level=WARNING
org.hibernate.engine.level=WARNING
org.hibernate.validator.level=WARNING
org.hibernate.cache.level=WARNING

# Handler console
handlers=java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level=WARNING
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

# Format simple
java.util.logging.SimpleFormatter.format=%4$s: %5$s%n
