# Configuration SLF4J Simple Logger
# Niveau de log global (trace, debug, info, warn, error)
org.slf4j.simpleLogger.defaultLogLevel=warn

# Niveaux spécifiques pour Hibernate (réduire les logs verbeux)
org.slf4j.simpleLogger.log.org.hibernate=warn
org.slf4j.simpleLogger.log.org.hibernate.jpa=warn
org.slf4j.simpleLogger.log.org.hibernate.engine=warn
org.slf4j.simpleLogger.log.org.hibernate.validator=warn

# Niveau pour HikariCP (réduire les logs de connexion)
org.slf4j.simpleLogger.log.com.zaxxer.hikari=warn

# Format de sortie des logs
org.slf4j.simpleLogger.showDateTime=false
org.slf4j.simpleLogger.showThreadName=false
org.slf4j.simpleLogger.showLogName=false
org.slf4j.simpleLogger.showShortLogName=true
